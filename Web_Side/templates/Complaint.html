<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title></title>
  <meta name="description" content="">
  <meta name="keywords" content="">



  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'course/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'course/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'course/assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'course/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'course/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'course/assets/css/main.css' %}" rel="stylesheet">
</head>
 <body class="index-page">
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Complaint</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'profile_page' %}" class="active">Home<br></a></li>
<!--          <li><a href="about.html">About</a></li>-->

        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

<!--      <a class="btn-getstarted" href="courses.html">Courses</a>-->

    </div>
  </header>
  <section style="padding: 20px; margin: 20px; display: flex; justify-content: center; align-items: center;">
    <div style="width: 100%; max-width: 400px; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h4 style="text-align: center; color: green; font-weight: bold;">Complaint</h4>
        <form action="{% url 'save_complaint' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="c_name" placeholder="Name" class="form-control">

    <label>Mobile Number</label>
    <input type="text" name="c_mob" placeholder="Mobile" class="form-control">

    <label>Email Address</label>
    <input type="text" name="c_mail" placeholder="Email" class="form-control">

    <label>Subject</label>
    <input type="text" name="c_sub" placeholder="Subject" class="form-control">

    <label>Any Proof</label>
    <input type="file" name="c_proof" class="form-control">

    <label>Explain the situation:</label>
    <textarea name="c_msg" placeholder="Leave Message here" class="form-control"></textarea><br>

    <input type="submit" value="Submit" class="form-control" style="background-color: green; color: white;">
</form>

    </div>
</section>
 <script src="{% static 'course/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'course/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'course/assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'course/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'course/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'course/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Main JS File -->
  <script src="{% static 'course/assets/js/main.js' %}"></script>
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
          {% for i in messages %}
               {% if i.tags == 'success' %}
                   <script>
                       swal('{{i}}','','success');
                   </script>
               {% elif i.tags == 'error' %}
                   <script>
                       swal('{{i}}','','error');
                   </script>
               {% elif i.tags == 'warnings' %}
                   <script>
                       swal('{{i}}','','warnings');
                   </script>
               {% else %}
                   <script>
                       swal('{{i}}','','info');
                   </script>
               {% endif %}
          {% endfor %}
      {% endif %}

 </body>
</html>
